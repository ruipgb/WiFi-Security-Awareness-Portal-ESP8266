  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 350px;
      width: 100%;
    }
    
    .card {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 40px 40px 20px;
      margin-bottom: 10px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-family: "Cookie", cursive;
      font-size: 48px;
      font-weight: normal;
      color: #262626;
    }
    
    input {
      width: 100%;
      padding: 9px 8px;
      font-size: 14px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      margin-bottom: 8px;
      outline: none;
    }
    
    input:focus {
      border-color: #a8a8a8;
    }
    
    button {
      width: 100%;
      padding: 7px 16px;
      background: #0095f6;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    
    button:hover {
      background: #1877f2;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 13px;
      font-weight: 600;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    
    .divider:not(:empty)::before {
      margin-right: 18px;
    }
    
    .divider:not(:empty)::after {
      margin-left: 18px;
    }
    
    .facebook-login {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .facebook-login a {
      color: #385185;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }
    
    .forgot {
      text-align: center;
      margin-top: 12px;
    }
    
    .forgot a {
      color: #00376b;
      text-decoration: none;
      font-size: 12px;
    }
    
    .signup {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }
    
    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
    
    @media (max-width: 450px) {
      .card {
        border: none;
        padding: 20px;
      }
      
      .signup {
        border: none;
      }
    }
  </style>
</head>
