; PlatformIO Project Configuration File
;
; Captive Portal Educacional - ESP8266
;

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200

; Sistema de ficheiros para os HTMLs
board_build.filesystem = littlefs

; Velocidade de upload (opcional, aumenta se tiveres problemas)
upload_speed = 921600

