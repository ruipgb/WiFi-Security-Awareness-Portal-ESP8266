; Para fazer upload dos ficheiros HTML (pasta data/):
; 1. PlatformIO (sidebar) → Project Tasks → nodemcuv2 → Platform → Upload Filesystem Image
; 2. Ou: Ctrl+Shift+P → "PlatformIO: Upload Filesystem Image"
;
; Para fazer upload do código:
; 1. PlatformIO (sidebar) → Project Tasks → nodemcuv2 → General → Upload
; 2. Ou: Ctrl+Alt+U
